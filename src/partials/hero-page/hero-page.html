<section class="section">
  <div class="container">
    <div class="hero">
      <div class="hero__icon-title">
        <svg class="hero__icon" width="38" height="38">
          <use href="./images/sprite.svg#icon-sun"></use>
        </svg>
        <h1 class="hero__title">
          Get <span class="hero__title-part">Body</span> in <br />shape, Stay
          healthy
        </h1>
        <img
          class="hero__pic"
          src="./images/hero/hero-image-small-desktop.jpg"
          srcset="./images/hero/hero-image-small-desktop@2x.jpg 2x"
          alt="Two people balancing on one leg on grass"
          width="100"
          height="168"
        />
      </div>
      <p class="hero__subtitle">
        Transform your physique and embrace a healthier lifestyle with our
        comprehensive fitness and nutrition support.
      </p>

      <picture class="hero__image">
        <source
          media="(max-width: 767px)"
          srcset="./images/hero/hero-image-mobile.jpg 1x, ./images/hero/hero-image-mobile@2x.jpg 2x"
          type="image/jpeg"
        />
        <source
          media="(min-width: 768px) and (max-width: 1439px)"
          srcset="./images/hero/hero-image-tablet.jpg 1x, ./images/hero/hero-image-tablet@2x.jpg 2x"
          type="image/jpeg"
        />
        <source
          media="(min-width: 1440px)"
          srcset="./images/hero/hero-image-desktop.jpg 1x, ./images/hero/hero-image-desktop@2x.jpg 2x"
          type="image/jpeg"
        />
        <img
          src="./images/hero/hero-image-mobile.jpg"
          alt="Two women practicing yoga outdoors"
        />
      </picture>
      <ul class="hero__hashtags">
        <li class="hero__hashtag">
          <a
            class="hero__hashtag-text"
            href="https://www.instagram.com/explore/tags/sport/"
            target="_blank"
            >#Sport</a
          >
        </li>
        <li class="hero__hashtag">
          <a
            class="hero__hashtag-text"
            href="https://www.instagram.com/explore/tags/healthy/"
            target="_blank"
            >#Healthy</a
          >
        </li>
        <li class="hero__hashtag">
          <a
            class="hero__hashtag-text"
            href="https://www.instagram.com/explore/tags/workout/"
            target="_blank"
            >#Workout</a
          >
        </li>
        <li class="hero__hashtag">
          <a
            class="hero__hashtag-text"
            href="https://www.instagram.com/explore/tags/diet/"
            target="_blank"
            >#Diet</a
          >
        </li>
      </ul>
    </div>
  </div>
</section>

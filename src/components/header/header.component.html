<header class="header">
    <div class="container header__container">
        <!-- LOGO -->
        <div class="header__logo">
            <a href="/" aria-label="Go to homepage">
                <svg class="logo__icon">
                    <use href="/src/images/sprite.svg#icon-logo"></use>
                </svg>
            </a>
        </div>

        <!-- BURGER  (visible â‰¤767 px, hidden above) -->
        <button class="burger" aria-label="Open menu">
            <img src="src/images/burger.png" alt="menu icon" />
        </button>

        <!-- NAV PILL (desktop / tablet) -->
        <nav class="header__nav">
            <div class="nav__wrapper">
                <ul class="nav__list">
                    <li><a href="#home" class="nav__button nav__button--active">Home</a></li>
                    <li><a href="#favorites" class="nav__button">Favorites</a></li>
                </ul>
            </div>
        </nav>

        <!-- SOCIAL ICONS (desktop / tablet) -->
        <ul class="header__social social__list">
            <li>
                <a href="https://www.facebook.com/goITclub/" class="social__link" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
                    <svg class="social__icon">
                        <use href="/src/images/sprite.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/goitclub/" class="social__link" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                    <svg class="social__icon">
                        <use href="/src/images/sprite.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/c/GoIT" class="social__link" aria-label="YouTube" target="_blank" rel="noopener noreferrer">
                    <svg class="social__icon">
                        <use href="/src/images/sprite.svg#icon-youtube"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</header>
